<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환경 퀴즈 게임 - 호스트 대시보드</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- Firebase 설정 파일 (firebase-config.js만 수정하세요!) -->
    <script src="./firebase-config.js"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        #root { width: 100%; max-width: 1600px; margin: 0 auto; }
        .dashboard {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }
        .title {
            color: #667eea;
            font-size: 2.5em;
            font-weight: bold;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover { background: #5568d3; }
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        .btn-danger:hover { background: #c0392b; }
        .leaderboard {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            max-height: 700px;
            overflow-y: auto;
        }
        .leaderboard-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .table-container { overflow-x: auto; }
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }
        .leaderboard-table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-size: 16px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .leaderboard-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }
        .leaderboard-table tr:hover { background: #e8f4ff; }
        .rank-medal {
            font-size: 20px;
            margin-right: 5px;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-playing {
            background: #fff3cd;
            color: #856404;
        }
        .status-finished {
            background: #d4edda;
            color: #155724;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .no-players {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.2em;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .filter-btn.active {
            background: #667eea;
            color: white;
        }
        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Firebase 초기화 (firebase-config.js에서 설정 불러옴)
        let database;
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            database = firebase.database();
        } catch (error) {
            console.error("Firebase 초기화 오류:", error);
        }

        function HostDashboard() {
            const [players, setPlayers] = useState([]);
            const [filter, setFilter] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');
            const [error, setError] = useState(null);

            useEffect(() => {
                if (database) {
                    const playersRef = database.ref('players');
                    playersRef.on('value', (snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            const playerArray = Object.entries(data).map(([id, playerData]) => ({
                                id, ...playerData
                            }));
                            playerArray.sort((a, b) => {
                                if (b.score !== a.score) return b.score - a.score;
                                return a.timestamp - b.timestamp;
                            });
                            setPlayers(playerArray);
                        } else {
                            setPlayers([]);
                        }
                    }, (error) => {
                        console.error("데이터 로드 오류:", error);
                        setError("Firebase 연결 오류. firebase-config.js 설정을 확인해주세요.");
                    });
                    return () => playersRef.off();
                } else {
                    setError("Firebase가 초기화되지 않았습니다. firebase-config.js 설정을 확인해주세요.");
                }
            }, []);

            const resetAllData = async () => {
                if (window.confirm('정말로 모든 플레이어 데이터를 삭제하시겠습니까?')) {
                    try {
                        await database.ref('players').remove();
                        alert('모든 데이터가 삭제되었습니다.');
                    } catch (error) {
                        console.error("삭제 오류:", error);
                        alert('삭제 실패: ' + error.message);
                    }
                }
            };

            const exportData = () => {
                const dataStr = JSON.stringify(players, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `quiz-results-${new Date().toISOString()}.json`;
                link.click();
            };

            const filteredPlayers = players.filter(player => {
                const matchesFilter = filter === 'all' || player.status === filter;
                const matchesSearch = 
                    player.studentName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    player.studentId.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            const stats = {
                total: players.length,
                playing: players.filter(p => p.status === 'playing').length,
                finished: players.filter(p => p.status === 'finished').length,
                avgScore: players.length > 0 
                    ? Math.round(players.reduce((sum, p) => sum + p.score, 0) / players.length)
                    : 0
            };

            if (error) {
                return (
                    <div className="dashboard">
                        <h1 className="title">🎮 호스트 대시보드</h1>
                        <div className="error-message">
                            <h3>⚠️ 연결 오류</h3>
                            <p>{error}</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="dashboard">
                    <div className="header">
                        <h1 className="title">🎮 호스트 대시보드</h1>
                        <div style={{fontSize: '1.2em', color: '#666'}}>실시간 모니터링</div>
                    </div>

                    <div className="stats">
                        <div className="stat-card">
                            <div className="stat-label">총 참가자</div>
                            <div className="stat-value">{stats.total}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">진행 중</div>
                            <div className="stat-value">{stats.playing}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">완료</div>
                            <div className="stat-value">{stats.finished}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">평균 점수</div>
                            <div className="stat-value">{stats.avgScore}</div>
                        </div>
                    </div>

                    <div className="controls">
                        <button className="btn btn-primary" onClick={exportData} disabled={players.length === 0}>
                            📥 데이터 내보내기
                        </button>
                        <button className="btn btn-danger" onClick={resetAllData} disabled={players.length === 0}>
                            🗑️ 모두 삭제
                        </button>
                    </div>

                    <div className="leaderboard">
                        <h2 className="leaderboard-title">🏆 실시간 순위표 🏆</h2>
                        
                        <input
                            type="text"
                            className="search-box"
                            placeholder="학번 또는 이름으로 검색..."
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />

                        <div className="filter-buttons">
                            <button className={`filter-btn ${filter === 'all' ? 'active' : ''}`} onClick={() => setFilter('all')}>
                                전체 ({players.length})
                            </button>
                            <button className={`filter-btn ${filter === 'playing' ? 'active' : ''}`} onClick={() => setFilter('playing')}>
                                진행 중 ({stats.playing})
                            </button>
                            <button className={`filter-btn ${filter === 'finished' ? 'active' : ''}`} onClick={() => setFilter('finished')}>
                                완료 ({stats.finished})
                            </button>
                        </div>

                        {filteredPlayers.length === 0 ? (
                            <div className="no-players">
                                {searchTerm ? '검색 결과가 없습니다.' : '참가자가 아직 없습니다.'}
                            </div>
                        ) : (
                            <div className="table-container">
                                <table className="leaderboard-table">
                                    <thead>
                                        <tr>
                                            <th>순위</th>
                                            <th>학번</th>
                                            <th>이름</th>
                                            <th>점수</th>
                                            <th>정답 수</th>
                                            <th>진행도</th>
                                            <th>상태</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {filteredPlayers.map((player, index) => {
                                            const originalRank = players.findIndex(p => p.id === player.id) + 1;
                                            const progress = (player.currentQuestion / 20) * 100;
                                            return (
                                                <tr key={player.id}>
                                                    <td>
                                                        {originalRank === 1 && <span className="rank-medal">🥇</span>}
                                                        {originalRank === 2 && <span className="rank-medal">🥈</span>}
                                                        {originalRank === 3 && <span className="rank-medal">🥉</span>}
                                                        <strong>{originalRank}위</strong>
                                                    </td>
                                                    <td>{player.studentId}</td>
                                                    <td><strong>{player.studentName}</strong></td>
                                                    <td><strong style={{color: '#667eea', fontSize: '1.1em'}}>{player.score}점</strong></td>
                                                    <td>{player.correctAnswers || 0} / 20</td>
                                                    <td>
                                                        <div className="progress-bar">
                                                            <div className="progress-fill" style={{width: `${progress}%`}} />
                                                        </div>
                                                        <small>{player.currentQuestion} / 20</small>
                                                    </td>
                                                    <td>
                                                        <span className={`status-badge status-${player.status}`}>
                                                            {player.status === 'playing' ? '진행중' : '완료'}
                                                        </span>
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<HostDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
