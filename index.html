<!DOCTYPE html>
<html lang="ko">
<head>

    <title>ÌôòÍ≤Ω ÌÄ¥Ï¶à Í≤åÏûÑ</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>

        body {

        .input-group input:focus {

        .btn {

        .btn:hover {

        }
        
        .quiz-header {
            display: flex;

        .question-card {

        .question-number {

        }
        
        .question-text {

        }
        
        .answers-grid {

        }
        
        .answer-btn {

            font-size: 18px;
            border: 3px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .answer-btn:hover:not(:disabled) {

        }
        
        .answer-btn:disabled {

        }
        
        .answer-0 {

        }
        
        .answer-1 {
            background: #3498db;
            color: white;
        }
        
        .answer-2 {
            background: #f39c12;
            color: white;
        }
        
        .answer-3 {

            color: white;
        }
        
        .answer-btn.selected {

        }
        
        .answer-btn.correct {

            border-color: #1e8449;
        }
        
        .answer-btn.incorrect {
            background: #95a5a6 !important;

        }
        
        .result-container {

        }
        
        .result-title {

        }

        }
        
        .leaderboard {

        .leaderboard-title {

        .leaderboard-table {

        .leaderboard-table tr:hover {

        }
        
        .feedback {

            border-radius: 10px;
            font-size: 16px;
        }
        
        .feedback.correct {

            color: #155724;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const quizData = [
            {
                question: "ÏßÄÍµ¨ Ïò®ÎÇúÌôîÏùò Ï£ºÎêú ÏõêÏù∏ÏùÄ Î¨¥ÏóáÏù∏Í∞Ä?",
                answers: ["ÏÇ∞ÏÜå Ï¶ùÍ∞Ä", "Ïù¥ÏÇ∞ÌôîÌÉÑÏÜå Îì± Ïò®Ïã§Í∞ÄÏä§ Ï¶ùÍ∞Ä", "Ïò§Ï°¥Ï∏µ ÌååÍ¥¥", "Ìô©ÏÇ¨ Î∞úÏÉù"],
                correct: 1
            },
            {
                question: "Ïû¨ÌôúÏö© ÎßàÌÅ¨ÏóêÏÑú Ïà´Ïûê 1Î≤àÏùÄ Ïñ¥Îñ§ Ïû¨ÏßàÏùÑ ÏùòÎØ∏ÌïòÎäîÍ∞Ä?",
                answers: ["Ìè¥Î¶¨ÌîÑÎ°úÌïÑÎ†å(PP)", "Ìè¥Î¶¨Ïä§Ìã∞Î†å(PS)", "Ìè¥Î¶¨ÏóêÌã∏Î†å ÌÖåÎ†àÌîÑÌÉàÎ†àÏù¥Ìä∏(PET)", "Ìè¥Î¶¨ÏóºÌôîÎπÑÎãê(PVC)"],
                correct: 2
            },
            {
                question: "Îã§Ïùå Ï§ë Ïã†Ïû¨ÏÉù ÏóêÎÑàÏßÄÍ∞Ä ÏïÑÎãå Í≤ÉÏùÄ?",
                answers: ["ÌÉúÏñëÍ¥ë ÏóêÎÑàÏßÄ", "ÌíçÎ†• ÏóêÎÑàÏßÄ", "ÏÑùÌÉÑ ÏóêÎÑàÏßÄ", "Ï°∞Î†• ÏóêÎÑàÏßÄ"],

            },
            {

                answers: ["ÏßÄÍµ¨ Ïò®ÎÇúÌôî", "ÏÇ∞ÏÑ±ÎπÑ", "ÏûêÏô∏ÏÑ† Ï¶ùÍ∞Ä", "ÎØ∏ÏÑ∏Î®ºÏßÄ Ï¶ùÍ∞Ä"],
                correct: 2
            },
            {
                question: "ÎØ∏ÏÑ∏Î®ºÏßÄÏùò Í∏∞Ï§Ä ÏûÖÏûê ÌÅ¨Í∏∞ PM2.5Îäî ÏßÄÎ¶ÑÏù¥ ÏñºÎßàÏù∏Í∞Ä?",
                answers: ["2.5mm", "2.5Œºm(ÎßàÏù¥ÌÅ¨Î°úÎØ∏ÌÑ∞)", "2.5cm", "2.5nm"],
                correct: 1
            },
            {
                question: "ÏÉùÎ¨º Îã§ÏñëÏÑ±Ïù¥ Í∞êÏÜåÌïòÎäî Ï£ºÎêú ÏõêÏù∏ÏùÄ?",
                answers: ["ÏÑúÏãùÏßÄ ÌååÍ¥¥", "ÎÇ†Ïî®Í∞Ä Ï¢ãÏïÑÏßê", "ÎèôÎ¨º Í∞úÏ≤¥Ïàò Ï¶ùÍ∞Ä", "ÏãùÎ¨º Í¥ëÌï©ÏÑ± Ï¶ùÍ∞Ä"],
                correct: 0
            },
            {
                question: "ÌîåÎùºÏä§Ìã±Ïù¥ ÏûêÏó∞ Î∂ÑÌï¥ÎêòÎäîÎç∞ Í±∏Î¶¨Îäî ÏãúÍ∞ÑÏùÄ ÏïΩ ÏñºÎßàÏù∏Í∞Ä?",
                answers: ["1ÎÖÑ", "10ÎÖÑ", "100ÎÖÑ", "500ÎÖÑ Ïù¥ÏÉÅ"],
                correct: 3
            },
            {
                question: "ÍµêÌÜ† ÏùòÏ†ïÏÑúÏùò Ï£ºÏöî Î™©Ï†ÅÏùÄ Î¨¥ÏóáÏù∏Í∞Ä?",
                answers: ["Ìï¥Ïñë Ïò§Ïóº Î∞©ÏßÄ", "Ïò®Ïã§Í∞ÄÏä§ Í∞êÏ∂ï", "ÏÇ∞Î¶º Î≥¥Ìò∏", "ÎèôÎ¨º Î≥¥Ìò∏"],
                correct: 1
            },
            {
                question: "Îã§Ïùå Ï§ë Ïò®Ïã§Í∞ÄÏä§Í∞Ä ÏïÑÎãå Í≤ÉÏùÄ?",
                answers: ["Ïù¥ÏÇ∞ÌôîÌÉÑÏÜå(CO2)", "Î©îÌÉÑ(CH4)", "ÏïÑÏÇ∞ÌôîÏßàÏÜå(N2O)", "ÏÇ∞ÏÜå(O2)"],
                correct: 3
            },
            {
                question: "ÏùºÌöåÏö©Ìíà ÏÇ¨Ïö©ÏùÑ Ï§ÑÏù¥Îäî Í≤ÉÍ≥º Í∞ÄÏû• Í¥ÄÎ†® ÏûàÎäî ÌôòÍ≤Ω Ïö¥ÎèôÏùÄ?",
                answers: ["Ï†úÎ°ú Ïõ®Ïù¥Ïä§Ìä∏", "Í∑∏Î¶∞ÌîºÏä§", "Î†àÎìúÎ¶¨Ïä§Ìä∏", "Î∏îÎ£®Ïò§ÏÖò"],
                correct: 0
            },
            {
                question: "ÏÇ∞ÏÑ±ÎπÑÏùò Ï£ºÏöî ÏõêÏù∏ Î¨ºÏßàÏùÄ?",
                answers: ["ÏÇ∞ÏÜåÏôÄ ÏàòÏÜå", "Ïù¥ÏÇ∞ÌôîÌô©Í≥º ÏßàÏÜåÏÇ∞ÌôîÎ¨º", "Ïù¥ÏÇ∞ÌôîÌÉÑÏÜåÏôÄ Î©îÌÉÑ", "Ïò§Ï°¥Í≥º ÌîÑÎ†àÏò®"],
                correct: 1
            },
            {
                question: "Îã§Ïùå Ï§ë ÏÉùÎ∂ÑÌï¥ ÌîåÎùºÏä§Ìã±Ïùò ÏõêÎ£åÎ°ú ÏÇ¨Ïö©ÎêòÎäî Í≤ÉÏùÄ?",
                answers: ["ÏÑùÏú†", "Ïò•ÏàòÏàò Ï†ÑÎ∂Ñ", "Ï≤†Í¥ëÏÑù", "ÏÑùÌÉÑ"],
                correct: 1
            },
            {
                question: "ÏßÄÍµ¨Ïùò ÌèâÍ∑† Í∏∞Ïò®Ïù¥ ÏÇ∞ÏóÖÌôî Ïù¥Ï†Ñ ÎåÄÎπÑ Î™á ÎèÑ Ïù¥ÏÉÅ ÏÉÅÏäπÌïòÏßÄ ÏïäÎèÑÎ°ù ÎÖ∏Î†•Ìï¥Ïïº ÌïòÎäîÍ∞Ä? (ÌååÎ¶¨ Í∏∞ÌõÑÌòëÏïΩ)",
                answers: ["0.5ÎèÑ", "1.5ÎèÑ", "3ÎèÑ", "5ÎèÑ"],
                correct: 1
            },
            {
                question: "Îã§Ïùå Ï§ë ÌÉÑÏÜå Î∞úÏûêÍµ≠ÏùÑ Ï§ÑÏù¥Îäî Î∞©Î≤ïÏù¥ ÏïÑÎãå Í≤ÉÏùÄ?",
                answers: ["ÎåÄÏ§ëÍµêÌÜµ Ïù¥Ïö©", "ÏóêÏñ¥Ïª® ÏÇ¨Ïö© Ï¶ùÍ∞Ä", "LED Ï°∞Î™Ö ÏÇ¨Ïö©", "Î°úÏª¨ Ìë∏Îìú ÏÜåÎπÑ"],
                correct: 1
            },
            {
                question: "ÏùåÏãùÎ¨º Ïì∞Î†àÍ∏∞Î•º Ìá¥ÎπÑÎ°ú ÎßåÎìúÎäî Í≥ºÏ†ïÏùÑ Î¨¥ÏóáÏù¥ÎùºÍ≥† ÌïòÎäîÍ∞Ä?",
                answers: ["ÏÜåÍ∞Å", "Îß§Î¶Ω", "Ìá¥ÎπÑÌôî(Ïª¥Ìè¨Ïä§ÌåÖ)", "Ïû¨ÌôúÏö©"],
                correct: 2
            },
            {
                question: "ÏäµÏßÄÏùò ÌôòÍ≤ΩÏ†Å Ïó≠Ìï†Ïù¥ ÏïÑÎãå Í≤ÉÏùÄ?",
                answers: ["ÏàòÏßà Ï†ïÌôî", "ÌôçÏàò Ï°∞Ï†à", "ÏÉùÎ¨º ÏÑúÏãùÏßÄ", "ÏÇ¨ÎßâÌôî Ï¥âÏßÑ"],
                correct: 3
            },
            {
                question: "Ï†ÑÍ∏∞ ÏûêÎèôÏ∞®Ïùò Ï£ºÏöî Ïû•Ï†êÏùÄ?",
                answers: ["Ïò®Ïã§Í∞ÄÏä§ Î∞∞Ï∂ú Í∞êÏÜå", "ÏÜåÏùå Ï¶ùÍ∞Ä", "Ïó∞Î£åÎπÑ Ï¶ùÍ∞Ä", "Ïú†ÏßÄÎπÑ Ï¶ùÍ∞Ä"],
                correct: 0
            },
            {
                question: "Îã§Ïùå Ï§ë Î©∏Ï¢Ö ÏúÑÍ∏∞ ÎèôÎ¨ºÏù¥ ÏïÑÎãå Í≤ÉÏùÄ?",
                answers: ["Ìò∏ÎûëÏù¥", "ÌåêÎã§", "Ï∞∏ÏÉà", "Î∂ÅÍ∑πÍ≥∞"],
                correct: 2
            },
            {
                question: "ÌÉúÏñëÍ¥ë Î∞úÏ†ÑÏùò Ïû•Ï†êÏùÄ?",
                answers: ["ÌôîÏÑù Ïó∞Î£å ÏÇ¨Ïö©", "Ïò®Ïã§Í∞ÄÏä§ Î∞∞Ï∂ú", "Î¨¥ÌïúÌïú Ïû¨ÏÉù Í∞ÄÎä• ÏóêÎÑàÏßÄ", "ÎÜíÏùÄ ÌôòÍ≤Ω Ïò§Ïóº"],
                correct: 2
            },
            {
                question: "Î¨º Î∂ÄÏ°± Î¨∏Ï†úÎ•º Ìï¥Í≤∞ÌïòÍ∏∞ ÏúÑÌïú Í∞úÏù∏ Ïã§Ï≤ú Î∞©Î≤ïÏùÄ?",
                answers: ["ÏÉ§Ïõå ÏãúÍ∞Ñ ÎäòÎ¶¨Í∏∞", "ÏñëÏπòÌï† Îïå Î¨º Í≥ÑÏÜç ÌãÄÏñ¥ÎÜìÍ∏∞", "Ï†àÏàò Í∏∞Í∏∞ ÏÇ¨Ïö©ÌïòÍ∏∞", "ÏÑ∏Ï∞® ÏûêÏ£º ÌïòÍ∏∞"],
                correct: 2
            }
        ];

        function QuizGame() {
            const [stage, setStage] = useState('login'); // login, quiz, result
            const [studentId, setStudentId] = useState('');
            const [studentName, setStudentName] = useState('');
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [score, setScore] = useState(0);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [showFeedback, setShowFeedback] = useState(false);
            const [timer, setTimer] = useState(20);
            const [leaderboard, setLeaderboard] = useState([]);
            const [startTime, setStartTime] = useState(null);
            const [questionStartTime, setQuestionStartTime] = useState(null);

            useEffect(() => {
                if (stage === 'quiz' && timer > 0 && !showFeedback) {
                    const interval = setInterval(() => {
                        setTimer(prev => prev - 1);
                    }, 1000);
                    return () => clearInterval(interval);
                } else if (timer === 0 && !showFeedback) {
                    handleAnswer(null);
                }
            }, [timer, stage, showFeedback]);

            const handleLogin = (e) => {
                e.preventDefault();
                if (studentId && studentName) {
                    setStage('quiz');
                    setStartTime(Date.now());
                    setQuestionStartTime(Date.now());
                }
            };

            const handleAnswer = (answerIndex) => {
                if (showFeedback) return;
                
                setSelectedAnswer(answerIndex);
                setShowFeedback(true);
                
                const isCorrect = answerIndex === quizData[currentQuestion].correct;
                const timeBonus = Math.max(0, timer) * 10;
                
                if (isCorrect) {
                    setScore(prev => prev + 1000 + timeBonus);
                }

                setTimeout(() => {
                    if (currentQuestion < quizData.length - 1) {
                        setCurrentQuestion(prev => prev + 1);
                        setSelectedAnswer(null);
                        setShowFeedback(false);
                        setTimer(20);
                        setQuestionStartTime(Date.now());
                    } else {
                        finishQuiz();
                    }
                }, 2000);
            };

            const finishQuiz = () => {
                const totalTime = Date.now() - startTime;
                const newEntry = {
                    studentId,
                    studentName,
                    score,
                    time: totalTime,
                    timestamp: Date.now()
                };

                const existingData = JSON.parse(localStorage.getItem('quizLeaderboard') || '[]');
                const updatedData = [...existingData, newEntry];
                
                updatedData.sort((a, b) => {
                    if (b.score !== a.score) return b.score - a.score;
                    return a.time - b.time;
                });

                localStorage.setItem('quizLeaderboard', JSON.stringify(updatedData));
                setLeaderboard(updatedData);
                setStage('result');
            };

            const resetQuiz = () => {
                setStage('login');
                setStudentId('');
                setStudentName('');
                setCurrentQuestion(0);
                setScore(0);
                setSelectedAnswer(null);
                setShowFeedback(false);
                setTimer(20);
                setStartTime(null);
                setQuestionStartTime(null);
            };

            if (stage === 'login') {
                return (
                    <div className="container">
                        <h1 className="title">üåç ÌôòÍ≤Ω ÌÄ¥Ï¶à Í≤åÏûÑ üå±</h1>
                        <form className="login-form" onSubmit={handleLogin}>
                            <div className="input-group">
                                <label>ÌïôÎ≤à</label>
                                <input
                                    type="text"
                                    value={studentId}
                                    onChange={(e) => setStudentId(e.target.value)}
                                    placeholder="ÌïôÎ≤àÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                                    required
                                />
                            </div>
                            <div className="input-group">
                                <label>Ïù¥Î¶Ñ</label>
                                <input
                                    type="text"
                                    value={studentName}
                                    onChange={(e) => setStudentName(e.target.value)}
                                    placeholder="Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                                    required
                                />
                            </div>
                            <button type="submit" className="btn">Í≤åÏûÑ ÏãúÏûë</button>
                        </form>
                    </div>
                );
            }

            if (stage === 'quiz') {
                const question = quizData[currentQuestion];
                return (
                    <div className="container">
                        <div className="quiz-header">
                            <div className="quiz-info">
                                <strong>{studentName}</strong> ({studentId}) | Ï†êÏàò: {score}Ï†ê
                            </div>
                            <div className="timer">‚è±Ô∏è {timer}Ï¥à</div>
                        </div>

                        <div className="question-card">
                            <div className="question-number">
                                Î¨∏Ï†ú {currentQuestion + 1} / {quizData.length}
                            </div>
                            <div className="question-text">{question.question}</div>
                            
                            <div className="answers-grid">
                                {question.answers.map((answer, index) => (
                                    <button
                                        key={index}
                                        className={`answer-btn answer-${index} 
                                            ${selectedAnswer === index ? 'selected' : ''} 
                                            ${showFeedback && index === question.correct ? 'correct' : ''} 
                                            ${showFeedback && selectedAnswer === index && index !== question.correct ? 'incorrect' : ''}`}
                                        onClick={() => handleAnswer(index)}
                                        disabled={showFeedback}
                                    >
                                        {answer}
                                    </button>
                                ))}
                            </div>

                            {showFeedback && (
                                <div className={`feedback ${selectedAnswer === question.correct ? 'correct' : 'incorrect'}`}>
                                    {selectedAnswer === question.correct 
                                        ? `‚úÖ Ï†ïÎãµÏûÖÎãàÎã§! +${1000 + Math.max(0, timer) * 10}Ï†ê` 
                                        : `‚ùå ÌãÄÎ†∏ÏäµÎãàÎã§. Ï†ïÎãµÏùÄ "${question.answers[question.correct]}" ÏûÖÎãàÎã§.`}
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            if (stage === 'result') {
                const userRank = leaderboard.findIndex(entry => 
                    entry.studentId === studentId && 
                    entry.studentName === studentName && 
                    entry.timestamp === leaderboard.find(e => 
                        e.studentId === studentId && 
                        e.studentName === studentName
                    )?.timestamp
                ) + 1;

                return (
                    <div className="container">
                        <div className="result-container">
                            <h1 className="result-title">üéâ ÌÄ¥Ï¶à ÏôÑÎ£å! üéâ</h1>
                            <div className="user-score">{score}Ï†ê</div>
                            <p style={{fontSize: '1.5em', color: '#333'}}>
                                ÏàúÏúÑ: <strong style={{color: '#e74c3c'}}>{userRank}ÏúÑ</strong>
                            </p>
                            
                            <button className="btn" onClick={resetQuiz} style={{marginTop: '20px', maxWidth: '300px', margin: '20px auto'}}>
                                Îã§Ïãú ÎèÑÏ†ÑÌïòÍ∏∞
                            </button>

                            <div className="leaderboard">
                                <h2 className="leaderboard-title">üèÜ Î¶¨ÎçîÎ≥¥Îìú üèÜ</h2>
                                <table className="leaderboard-table">
                                    <thead>
                                        <tr>
                                            <th>ÏàúÏúÑ</th>
                                            <th>ÌïôÎ≤à</th>
                                            <th>Ïù¥Î¶Ñ</th>
                                            <th>Ï†êÏàò</th>
                                            <th>ÏãúÍ∞Ñ</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {leaderboard.slice(0, 50).map((entry, index) => {
                                            const isCurrentUser = entry.studentId === studentId && 
                                                                entry.studentName === studentName && 
                                                                entry.timestamp === leaderboard.find(e => 
                                                                    e.studentId === studentId && 
                                                                    e.studentName === studentName
                                                                )?.timestamp;
                                            return (
                                                <tr key={index} className={isCurrentUser ? 'current-user' : ''}>
                                                    <td>
                                                        {index === 0 && <span className="rank-medal">ü•á</span>}
                                                        {index === 1 && <span className="rank-medal">ü•à</span>}
                                                        {index === 2 && <span className="rank-medal">ü•â</span>}
                                                        {index + 1}ÏúÑ
                                                    </td>
                                                    <td>{entry.studentId}</td>
                                                    <td>{entry.studentName}</td>
                                                    <td><strong>{entry.score}Ï†ê</strong></td>
                                                    <td>{(entry.time / 1000).toFixed(1)}Ï¥à</td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(<QuizGame />, document.getElementById('root'));
    </script>
</body>
</html>
